    <script src="js/email-list.js"></script>

<body>
	<div id="flex">
		<nav>
			<ul>
				 <li><a href="indexx.html">Home</a></li>
				 <li><a href="History.html">History</a></li>
				 <li><a href="SilverMine.html">Silver Mine</a></li>
				 <li><a href="NativeAmericans.html">Native Americans</a></li>
				 <li><a href="Corrall.html">Ok Corral</a></li>
				 <li><a href="join.html">Join</a></li>
			</ul>
		 </nav>
			<main>
				<h1>Please enter your information below and join our email list!</h1>
					<form id="email_form" name="email_form" action="join_thanks.html" method="get">
						<label for="email_1">Email Address:</label>
						<input type="text" id="email_1" name="email_1">
						<span>*</span><br>
									
						<label for="email_2">Re-enter Email Address:</label>
						<input type="text" id="email_2" name="email_2">
						<span>*</span><br>
									
						<label for="first_name">First Name:</label>
						<input type="text" id="first_name" name="first_name">
						<span>*</span><br>
									
						<label for="last_name">Last Name:</label>
						<input type="text" id="last_name" name="last_name">
						<span>*</span><br>
									
						<label for="state">State Code:</label>
						<input type="text" id="state" name="state" placeholder="2-character code">
						<span>*</span><br>
									
						<label for="zip">Zip Code:</label>
						<input type="text" id="zip" name="zip" placeholder="99999">
						<span>*</span><br>
						
				   
									
						<label>&nbsp;</label>
						<input type="submit" id="join" name="join" value="Join our List">
						<input type="reset" id="reset" name="reset" value="Reset"><br>
					</form
			</main>
	</div>
	<footer id="footer">Copyright &copy; 2021 Jason Sullivan</footer>
</body>
</html>
